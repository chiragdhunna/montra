name: 📚 Build and Deploy Flutter Docs to chiragdhunna.com

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Repository
        uses: actions/checkout@v4

      - name: 🚀 Set up Flutter 3.29.1
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.1"
          channel: "stable"

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 📝 Generate Documentation with base href
        run: |
          flutter pub global activate dartdoc
          echo '<base href="/">' > html-base.html
          flutter pub global run dartdoc --output doc/api --header html-base.html

      - name: ➕ Add CNAME
        run: |
          echo "chiragdhunna.com" > doc/api/CNAME
          touch doc/api/.nojekyll

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: doc/api
          publish_branch: gh-pages
          force_orphan: true
