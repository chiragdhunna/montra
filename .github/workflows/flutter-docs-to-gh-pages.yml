name: 📚 Build and Deploy Flutter Docs to chiragdhunna.com/montra/docs

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Repository
        uses: actions/checkout@v4

      - name: 🚀 Set up Flutter 3.29.1
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.1"
          channel: "stable"

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 📝 Generate Documentation
        run: |
          flutter pub global activate dartdoc
          flutter pub global run dartdoc

      - name: ➕ Add .nojekyll
        run: touch doc/api/.nojekyll

      - name: "🧪 Debug: Show contents of doc/api"
        run: |
          echo "Listing doc/api contents:"
          ls -R doc/api

      - name: 🚀 Deploy to GitHub Pages (gh-pages/montra/docs)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: doc/api
          publish_branch: gh-pages
          destination_dir: montra/docs
          force_orphan: false # Don't delete portfolio files!
