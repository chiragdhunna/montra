name: ğŸ“š Build and Deploy Flutter Docs to chiragdhunna.com/montra/docs

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸš€ Set up Flutter 3.29.1
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.1"
          channel: "stable"

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ“ Generate Documentation
        run: |
          flutter pub global activate dartdoc
          flutter pub global run dartdoc

      - name: â• Add .nojekyll
        run: touch doc/api/.nojekyll

      - name: ğŸ§ª Check if docs were generated correctly
        run: |
          echo "Checking for generated docs..."
          if [ -f doc/api/index.html ]; then
            echo "âœ… Docs generated: doc/api/index.html exists"
          else
            echo "âŒ Docs NOT generated: doc/api/index.html missing"
            exit 1
          fi

      - name: ğŸš€ Prepare full deploy with redirect
        run: |
          mkdir -p temp/montra/docs
          echo '<html><head><meta http-equiv="refresh" content="0; url=/montra/docs/" /></head></html>' > temp/montra/index.html
          cp -r doc/api/* temp/montra/docs

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: temp
          publish_branch: gh-pages
          force_orphan: true

      - name: ğŸ§ª Show gh-pages contents after deploy
        run: |
          git clone --depth=1 --branch=gh-pages https://github.com/chiragdhunna/montra.git gh-pages-check
          cd gh-pages-check
          echo "Contents of gh-pages/montra/docs:"
          ls -R montra/docs || echo "âŒ montra/docs does NOT exist"
