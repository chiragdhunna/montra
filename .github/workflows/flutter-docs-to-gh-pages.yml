name: ğŸ“š Build and Deploy Montra Docs to montra-docs.chiragdhunna.com

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.1"
          channel: "stable"

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ“ Generate Dartdoc with correct base
        run: |
          flutter pub global activate dartdoc
          echo '<base href="/">' > html-base.html
          flutter pub global run dartdoc --output doc/api --header html-base.html

      - name: â• Add CNAME and .nojekyll
        run: |
          echo "montra-docs.chiragdhunna.com" > doc/api/CNAME
          touch doc/api/.nojekyll

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: doc/api
          publish_branch: gh-pages
          force_orphan: true
