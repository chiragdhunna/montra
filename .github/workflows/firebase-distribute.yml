name: Distribute APK via Fastlane

on:
  push:
    branches:
      - main # or 'master' or any branch you want

jobs:
  build-and-distribute:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Flutter manually (3.19.0)
        run: |
          git clone https://github.com/flutter/flutter.git --branch 3.19.0 --depth 1
          echo "$GITHUB_WORKSPACE/flutter/bin" >> $GITHUB_ENV
          echo "$GITHUB_WORKSPACE/flutter/bin/cache/dart-sdk/bin" >> $GITHUB_ENV
          flutter --version

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ”§ Set up Ruby for Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"

      - name: ğŸ§ª Install Fastlane + Firebase plugin
        run: |
          cd android
          gem install fastlane
          fastlane add_plugin firebase_app_distribution

      - name: ğŸš€ Build and Upload APK to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          cd android
          fastlane beta
