name: Build and Deploy Montra Docs to Portfolio Site

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Montra repo
        uses: actions/checkout@v4

      - name: 🚀 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.1"
          channel: "stable"

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 📝 Generate docs
        run: |
          flutter pub global activate dartdoc
          flutter pub global run dartdoc

      - name: ➕ Add .nojekyll
        run: touch doc/api/.nojekyll

      - name: 🔁 Clone chiragdhunna.github.io
        run: |
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/chiragdhunna/chiragdhunna.github.io.git portfolio-docs
          rm -rf portfolio-docs/montra-docs
          mkdir -p portfolio-docs/montra-docs
          cp -r doc/api/* portfolio-docs/montra-docs/

      - name: 🚀 Commit & Push to chiragdhunna.github.io
        run: |
          cd portfolio-docs
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "📝 Auto-update Montra Docs"
          git push origin main
